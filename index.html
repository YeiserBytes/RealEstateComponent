	<head>
		<meta charset="UTF-8" />

			name="viewport"

		<title>Real Estate Component</title>
		<link
			rel="stylesheet"
			href="./styles.css"

				<div class="card__preview-btns">

						type="button"
						class="primary"
					>
						Rent Now

								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="1"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right"
							>
								<path
									stroke="none"
									d="M0 0h24v24H0z"
									fill="none"
								/>
								<path d="M9 6l6 6l-6 6" />
							</svg>
						</span>
					</button>
				</div>
			</div>
